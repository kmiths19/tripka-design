<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Live Trips</title>
		<link rel="stylesheet" type="text/css" href="live-style.css">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
		
		<section id="Add_Itinerary">
			<div class="container">
				<div class="row">
					<div class="col-md-2 border-menu">
						<ul class="nav nav-tabs" id="myTab" role="tablist">
							<li class="nav-item" role="presentation">
								<button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true"><i class="fa fa-home"></i>Home</button>
							</li>
							<li class="nav-item" role="presentation">
								<button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false"><i class="fa fa-suitcase"></i>Trips</button>
							</li>
							<li class="nav-item" role="presentation">
								<button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false"><i class="fa fa-user-circle-o "></i>Your Profile</button>
							</li>
							<li class="nav-item" role="presentation">
								<button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false"><i class="fa fa-cog"></i>Setting</button>
							</li>
							<li class="nav-item" role="presentation">
								<button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false"><i class="fa fa-power-off"></i> Logout</button>
							</li>
						</ul>
					</div>
					<div class="col-md-10">
						<div class="tab-content" id="myTabContent">
							<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">Home Content</div>
							
							<div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
								<h1 class="title">Live Trips</h1>
								<div class="row">
									<div class="box_live_trips col-md-3">
										<div class="box_main_wrapper">
											<div class="menu_trips">
												<nav class="navbar">
													<div class="container-fluid">
														<a class="navbar-brand" href="#">Navbar</a>
														<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
														<span class="navbar-toggler-icon"><i class="fa fa-bars"></i></span>
														</button>
														<div class="collapse navbar-collapse" id="navbarSupportedContent">
															<ul class="navbar-nav me-auto mb-2 mb-lg-0">
																<li class="nav-item">
																	<a class="nav-link active" aria-current="page" href="#">Home</a>
																</li>
																<li class="nav-item">
																	<a class="nav-link" href="#">Link</a>
																</li>
															</ul>
														</div>
													</div>
												</nav>
											</div>
											<img class="trip_img" src="img/dummy-2.jpg">
											<div class="row trip_view_status">
												<div class="col-md-12">
													<div class="row mt-3">
														<div class="col-md-6">
															<p>12</p>
															<p>Total Booking</p>
														</div>
														<div class="col-md-6">
															<p>12</p>
															<p>View</p>
														</div>
													</div>
												</div>
												<div class="col-md-12">
													<div class="row mt-3">
														<div class="col-md-6">
															<p>12</p>
															<p>Seat Left</p>
														</div>
														<div class="col-md-6">
															<p>12</p>
															<p>Earnings</p>
														</div>
													</div>
												</div>
											</div>
											<a class="trip_detail_btn" href="">View Detail</a>
										</div>
									</div>
									<div class="box_live_trips col-md-3">
										<div class="box_main_wrapper">
											<div class="menu_trips">
												<nav class="navbar">
													<div class="container-fluid">
														<a class="navbar-brand" href="#">Navbar</a>
														<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent2" aria-controls="navbarSupportedContent2" aria-expanded="false" aria-label="Toggle navigation">
														<span class="navbar-toggler-icon"><i class="fa fa-bars"></i></span>
														</button>
														<div class="collapse navbar-collapse" id="navbarSupportedContent2">
															<ul class="navbar-nav me-auto mb-2 mb-lg-0">
																<li class="nav-item">
																	<a class="nav-link active" aria-current="page" href="#">Home</a>
																</li>
																<li class="nav-item">
																	<a class="nav-link" href="#">Link</a>
																</li>
															</ul>
														</div>
													</div>
												</nav>
											</div>
										</div>
									</div>
									
									<div class="box_live_trips col-md-3">
										<div class="box_main_wrapper">
											<div class="menu_trips rectangle_col">
												<p>Rectangle</p>
											</div>
										</div>
									</div>
									
									<div class="box_live_trips trip_btn col-md-3">
										<a class="trip_detail_btn" href="">View Detail</a>
									</div>
								</div> 
								<h1 class="title">Draft & Past Trips</h1>
							<div class="row second_row_live_trips">
								<div class="box_live_trips col-md-3">
									<div class="box_main_wrapper">
										<div class="menu_trips rectangle_col">
											<p>Rectangle</p>
										</div>
									</div>
								</div>
								<div class="box_live_trips col-md-3">
									<div class="box_main_wrapper">
										<div class="menu_trips rectangle_col">
											<p>Rectangle</p>
										</div>
									</div>
								</div>
								
								<div class="box_live_trips col-md-3">
									<div class="box_main_wrapper">
										<div class="menu_trips rectangle_col">
											<p>Rectangle</p>
										</div>
									</div>
								</div>
								<div class="box_live_trips trip_btn col-md-3">
									<a class="trip_detail_btn" href="">View Detail</a>
								</div>
							</div>
							</div>
						</div>
					</div>
					<div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
					<div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
					<div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
				</div>
			</div>
		</div>
	</div>
</div>
</section>

<!-- Optional JavaScript -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></body>
